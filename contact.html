  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #c16f90"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">@Travelenture</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/Travelenture_bootstrap">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Travelenture_bootstrap/about.html">AboutUs</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Destinations
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Shimla</a></li>
                <li><a class="dropdown-item" href="#">Manali</a></li>
                <li><a class="dropdown-item" href="#">Pondicherry</a></li>
                <li><a class="dropdown-item" href="#">Goa</a></li>
                <li><a class="dropdown-item" href="#">Coorg</a></li>
                <li><a class="dropdown-item" href="#">Ooty</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">24X7 Helpline</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Query for Us</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Travelenture_bootstrap/contact.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3 my-4">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <select class="form-select my-4" aria-label="Default select example">
          <option selected>Query related to</option>
          <option value="1">Holiday Packages</option>
          <option value="2">Flights</option>
          <option value="3">Hotel Bookings</option>
        </select>
        <div class="mb-3 my-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Write Your Query</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group row my-4">
          <div class="col-sm-2">Are you a Member?</div>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Yes
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                No
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary my-4">Submit</button>
      </form>
    </div>
    <footer class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2022–2023 Travelenture, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>
